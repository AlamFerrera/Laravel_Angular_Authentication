<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Restaurar Password</div>
    <div class="card-body">
      <form #ResetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="emailId" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="emailId" placeholder="Email"
                   [(ngModel)]="form.email" required>
            <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
           </div>
        </div>

        <div class="form-group row">
          <label for="passwordId" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="passwordId"
                   placeholder="Password" [(ngModel)]="form.password" required>
            <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
          </div>
        </div>

        <div class="form-group row">
          <label for="password_confirm_Id" class="col-sm-2 col-form-label">Confirmar Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirm" class="form-control" id="password_confirm_Id"
                   placeholder="Confirmar Password" [(ngModel)]="form.password_confirmation" required>
            <span class="text-danger" [hidden]="!error.password_confirm">{{error.password_confirm}}</span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Cambiar Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
