<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="emailId" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" name="email" class="form-control" id="emailId" placeholder="Email"
                    [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!error.email">{{error.email}}</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="nameId" class="col-sm-3 col-form-label">Nombre</label>
          <div class="col-sm-9">
            <input type="text" name="name" class="form-control" id="nameId" placeholder="Nombre"
                    [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name">{{error.name}}</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="passwordId" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" id="passwordId"
                   placeholder="Password" [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!error.password">{{error.password}}</div>
            </div>
        </div>

        <div class="form-group row">
          <label for="password_confirmationId" class="col-sm-3 col-form-label">Password Confirmation</label>
          <div class="col-sm-9">
            <input type="password" name="password_confirmation" class="form-control" id="password_confirmationId"
                   placeholder="Password Confirmation" [(ngModel)]="form.password_confirmation" required>
            <div class="alert alert-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>
            <a class="btn btn-info float-right" routerLink="/login">Sign In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
